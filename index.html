{% extends "layout.html" %}
{% block title %}
    vessels
{% endblock %}
{% block body %}
    <h1>Available Vesselsss</h1>
    <form action="{{ url_for('viewvessel') }}" method="post">
        <div class="form-group">
            <select class="form-control" name="vessel_id">
                {% for ship in vessels %}
                    <option value = "{{ship.id}}">{{ship.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="name" placeholder="Activity Name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Add Vessel Activity </button>
        </div>
    </form>
{% endblock %}
